<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web App Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="CSS/ericmeyer.css">
		<link rel="stylesheet" href="CSS/style.css"> 
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>

		<div class="wrapper">

			<header class="main-header">  <!--Main Header start-->
				<a href="index.html">
					<h1 class="logo"><span class="your">Your</span>App</h1>
				</a>

				<div class="avatar">
					<img class="bell-icon" id="notificationBtn" src="images/icon-bell.svg">
					<div class="alert-light" id="alert-light">&nbsp;</div>
					<img class="avatar-icon" src="images/avatar.jpg">
					<p class="avatar-name">Zoran Brbora</p>
				</div>
			</header> <!--Main Header end-->

			<nav class="main-nav"> <!--Main Navigation start-->
				<li>
					<a href="index.html">
						<img class="btn" src="images/icon-dashboard.svg">
					</a>
				</li>
				<li>
					<a href="members.html">
						<img class="btn" src="images/icon-members.svg">
					</a>
				</li>
				<li>
					<a href="visits.html">
						<img class="btn" src="images/icon-visits.svg">
					</a>
				</li>
				<li>
					<a href="settings.html">
						<img class="btn" src="images/icon-settings.svg">
					</a>
				</li>
			</nav> <!--Main Navigation end-->
			

			<div class="main-content clearfix"> <!--Main Content start-->

				<div class="title-search">
					<h2 class="content-title">Dashboard</h2>
					<form id="live-search" action="live-search" class="styled" method="post">
        				<fieldset>
          					<input type="text" class="text-input" id="filter" value="" placeholder="Search"/>
          					<span id="filter-count"></span>
        				</fieldset>
      				</form>
				</div>

				<div class="alert-box" id="alerts">
					<p class="alert-message" id="message1"><span class="alert">Alert</span>Contrary to popular belief, Lorem Ipsum is not simply random text.<span class="offButton" id="offButton1">X</span></p>
				</div>


				<!--Line Chart start-->

				<div class="lineChart-box">
					<h3 class="lineChart-title">Traffic</h3>
					<nav class="lineChart-nav">
						<li>Hourly</li>
						<li>Daily</li>
						<li>Weekly</li>
						<li>Monthly</li>
					</nav>
				</div>
                <div class="lineChart-container">
				    <canvas id="lineChart"></canvas>
                </div>   
			
				<!--Line Chart end-->

				<!--Bar Chart start-->
				

			
				
				<div class="barChart-container">
				<h3 class="barChart-title">Daily Traffic</h3>
				    <canvas id="barChart"></canvas>
                </div><!--
				white Space
                --><div class="pieChart-container">
				<h3 class="pieChart-title">Mobile Users</h3>
				    <canvas id="pieChart"></canvas>
                </div>
			
               <!--Bar Chart end-->
			
			</div> <!--Main Content end-->

		</div>

		

		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="js/chartstandardbuild.js"></script>
        <script src="js/webapp.js"></script>
        <script src="js/appcharts.js"></script>
  		
		<script>
			
            

		</script>
	</body>
</html>
